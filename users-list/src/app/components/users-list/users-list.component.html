<div class="page-wrapper">
  <button
    gc-button
    btnType="secondary"
    [disabled]="isUsersShortInfo()"
    (click)="getUsers()">Get Users</button>

  <ng-template [ngIf]="isUsersShortInfo()">
    <ul class="users-list">
      <li
        *ngFor="let userShortInfo of usersShortInfo"
        class="users-list__user"
        (click)="userChosen(userShortInfo.id)">
        <h4 class="user-name">{{userShortInfo.name}}</h4>
        <span class="user-email">{{userShortInfo.email}}</span>
      </li>
    </ul>
  </ng-template>

  <gc-card
    *ngIf="checkIsUserChosen()"
    [user]="user"
    (closeButtonWasClicked$)="closeCard()"
  ></gc-card>
</div>
